# Python Django
# Test a Django project on multiple versions of Python.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python35:
      PYTHON_VERSION: '3.5'
    Python36:
      PYTHON_VERSION: '3.6'
    Python37:
      PYTHON_VERSION: '3.7'
  maxParallel: 3

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
    architecture: 'x64'

- script: |
    python -m pip install -e ./[ci]
  displayName: 'Install requirements'

- script: |
    coderedcms start testproject --name="Test Project" --domain="localhost"
    coverage run testproject/manage.py test coderedcms --settings=coderedcms.tests.settings
    coverage xml -o $(System.DefaultWorkingDirectory)/coverage.xml
    coverage html -d $(System.DefaultWorkingDirectory)/coverage_html
  displayName: 'Run tests'

- script: |
    flake8 coderedcms testproject --exit-zero
  displayName: 'Static analysis'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/coverage_html'
