<form data-attribute="recurring-ical-form-{{event.pk}}" class="recurring-ical-form" action="{% url 'generate_recurring_ical' %}" method="POST">
    {% csrf_token %}
    <input name="event_pk" type="number" hidden value="{{event.pk}}" />
    <button class="btn btn-primary" type="submit">Add All Events To Calendar</button>
</form>
