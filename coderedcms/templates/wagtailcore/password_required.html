{% extends "coderedcms/pages/web_page_notitle.html" %}
{% load i18n %}

{% block content %}
    <div class='text-center mt-5'>
        <h3>{% trans "Password Required" %}</h3>
        {% block password_required_message %}
            <p>{% trans "You need a password to access this page." %}</p>
        {% endblock %}
        <form action="{{ action_url }}" method="POST">
            {% csrf_token %}
            <div class="form-group password-form">
                {{ form.as_p }}
                <input type="submit" value="{% trans 'Continue' %}" class="btn btn-primary" />
            </div>
        </form>
    </div>
{% endblock %}
